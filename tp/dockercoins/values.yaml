# Default values for dockercoins.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  hasher: 1
  worker: 1

image:
  default:
    version: "1.0"
  rng:
    repository: training/dockercoins-rng
  hasher:
    repository: training/dockercoins-hasher
  worker:
    repository: training/dockercoins-worker
  webui:
    repository: training/dockercoins-webui
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  default:
    type: ClusterIP
    port: 80
  rng: {}
  hasher: {}
  webui: {}

ingress:
  webui:
    host: dockercoins.127.0.0.1.xip.io

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  usePassword: false
  cluster:
    enabled: false
  sentinel:
    enabled: true
  master:
    persistence:
      enabled: false
